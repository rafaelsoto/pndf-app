<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PNDF</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="app">
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
      


    <script id="templates/listagem.html" type="text/ng-template">
      <ion-view view-title="Avisos PNDF">
        <ion-content>
          <ion-list >
             <ion-item ng-repeat="chat in chats" href="#/aviso/{{chat.id}}">
             {{ chat.diaSemana }} - {{ chat.nome }}
             </p>
             Percurso: {{ chat.percurso }}
             </p> 
             Distancia: {{ chat.distancia }}
             </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/aviso.html" type="text/ng-template">
      <ion-view view-title="Detalhe Aviso">
         <ion-content>
             <div class="card">
              <div class="item item-text-wrap">
                {{chat.texto}}
              </div>
             </div>
              <div class="card">
              <img class="full-image" src="https://goo.gl/wS5ppC">
             </div>  
         
     </ion-content>
      </ion-view>
</script>
  </body>
</html>
